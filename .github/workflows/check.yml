name: Check

on: push

jobs:
  lint:
    name: Lint
    if: ${{ !startsWith('refs/heads/ci-release-v', github.ref) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - name: Install
        run: yarn
      - name: Lint commits
        uses: wagoid/commitlint-github-action@v5
        with:
          commitDepth: 25
          configFile: ./.commitlintrc
          failOnWarnings: true
      - name: Lint code
        run: yarn test:lint

  type:
    name: Type
    if: ${{ !startsWith('refs/heads/ci-release-v', github.ref) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - name: Install
        run: yarn
      - name: Type
        run: yarn test:type

  test_unit:
    name: Unit Test
    if: ${{ !startsWith('refs/heads/ci-release-v', github.ref) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - name: Install
        run: yarn
      - name: Test
        run: yarn test:unit
      - name: Upload coverage
        run: yarn codecov
  test_unit_in_paris:
    name: Unit Test
    if: ${{ !startsWith('refs/heads/ci-release-v', github.ref) }}
    strategy:
      matrix:
        timeZone: ['Europe/Paris']
        dst: ['', 'DST']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - name: Install
        run: yarn
      - name: Set datetime & timezone
        run: |
          sudo timedatectl set-timezone '${{ matrix.timeZone }}'
          sudo date -s "$(date '+%Y')-${{ matrix.dst == 'DST' && '07' || '01' }}-01 00:00:00"
      - name: Log datetime & timezone
        run: timedatectl
      - name: Test
        run: yarn test:unit
